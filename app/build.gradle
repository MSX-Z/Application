apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.example.application"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true // พอใส่ compressImage เกิด Error Cannot fit requested classes in a single dex file เลยต้องใส้อันนี้ เพราะมีจำนวน method มากเกิน

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //firebase
    implementation 'com.google.firebase:firebase-analytics:17.5.0'
    implementation 'com.google.firebase:firebase-auth:19.3.2'
    implementation 'com.google.firebase:firebase-database:19.3.1'
    implementation 'com.google.firebase:firebase-storage:19.1.1'

    implementation 'com.github.bumptech.glide:glide:4.8.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    // Add library

    implementation 'com.wang.avi:library:2.1.3'// progressbar
    implementation 'com.android.support:design:28.0.0'// tablayout

    implementation 'com.google.android.material:material:1.2.0'
    implementation 'com.github.mohammadatif:CircularImageView:1.0.0'//circle image

    implementation 'com.theartofdev.edmodo:android-image-cropper:2.8.0'//Image-Cropper
    implementation 'com.makeramen:roundedimageview:2.3.0'// RoundedImageView ตอนนี้ใช้แค่หหน้าของ Register Maid

    implementation 'com.google.android.gms:play-services-location:17.0.0'//Gps
    implementation 'com.squareup.picasso:picasso:2.71828'//picasso

    implementation 'com.android.support:cardview-v7:28.0.0' //cardview
    implementation 'com.android.support:recyclerview-v7:28.0.0' //recyclerview

    implementation 'nb.scode:ExpandableTextView:0.0.1d'//expandableTextView now
    implementation 'org.adw.library:discrete-seekbar:1.0.1' //seekbar

    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'id.zelory:compressor:1.0.4'// compressImage

    implementation 'com.tomer:fadingtextview:2.5'// fadingtextview

//    implementation 'com.github.gifffert:ExpandableTextView:0.1.6'

//    implementation 'com.ms-square:expandableTextView:0.1.4'


}
